<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	>
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">UserManager</ui:define>
		<ui:define name="content">
			<h3>User Manager #{ivy.cms.co('/Labels/Company')}</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="userFirstname" value="Firstname"/>
					<p:inputText id="userFirstname" value="#{data.user.firstname}"></p:inputText>
					
					<p:outputLabel for="userLastname" value="Lastname"/>
					<p:inputText id="userLastname" value="#{data.user.lastname}"></p:inputText>
					
					<p:outputLabel rendered="#{data.showDescription}" for="userDescription" value="Description"/>
					<p:inputTextarea rendered="#{data.showDescription}" id="userDescription" value="#{data.user.description}"></p:inputTextarea>
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Create" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
