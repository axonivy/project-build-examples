<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">ValidateSimpleInput</ui:define>
		<ui:define name="content">

			<h3>
			This is the validation for the SimpleInputForm. Have a look at the WebTest to see how to test it.
			</h3>

			<h:form id="form">
				<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>

					<p:outputLabel for="check" value="You have entered"/>
					<h:outputText id="check" value="#{data.input}"></h:outputText>

					<br />
				</p:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
