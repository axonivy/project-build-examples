<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-8.xhtml">
    <ui:define name="title">CustomerRegistrationForm</ui:define>
    <ui:define name="content">
      <h3>New Customer</h3>
      
      <h:form id="form">
        <p:messages />
        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
            ui-g-12 ui-md-9 ui-lg-4, 
            ui-g-12 ui-md-3 ui-lg-2, 
            ui-g-12 ui-md-9 ui-lg-4">
          
          <p:outputLabel for="firstname" value="Firstname"/>
          <p:inputText id="firstname" value="#{data.customer.firstname}"/>
          
          <p:outputLabel for="lastname" value="Lastname"/>
          <p:inputText id="lastname" value="#{data.customer.lastname}"/>
          
        </p:panelGrid>
        <div class="command-btns">
          <p:commandButton id="submit" actionListener="#{logic.close}" value="Register" update="form" icon="ui-icon-check" />
        </div>
      </h:form>
      
    </ui:define>
  </ui:composition>
</h:body>
</html>
